<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML5 Audio Player with Playlist by Tean</title>
       
		<link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" media="all" /><!-- scroll in playlist -->
        <link rel="stylesheet" type="text/css" href="css/jquery.selectbox.css" /><!-- playlist selector dropdown -->
        <link rel="stylesheet" type="text/css" href="css/html5audio_default.css" />
		<link rel="stylesheet" type="text/css" href="css/html5audio_wrap_multi2.css" />
        
        <script type="text/javascript" src="js/swfobject.js"></script><!-- flash backup --> 
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script><!-- jquery ui drag/sort -->
        <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script><!-- mobile drag/sort -->
        <script type="text/javascript" src="js/jquery.XDomainRequest.js"></script><!-- ofm ie9 and below fix -->
        <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script><!-- scroll in playlist -->
        <script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script><!-- scroll in playlist -->
        <script type="text/javascript" src="js/jquery.selectbox-0.2.js"></script><!-- playlist selector dropdown -->
        <script type="text/javascript" src="js/id3-minimized.js"></script><!-- id3 tags -->
        <script type="text/javascript" src="http://www.youtube.com/player_api"></script><!-- youtube -->
        <script type="text/javascript" src="js/jquery.apYoutubePlayer.min.js"></script><!-- youtube -->
        <script type="text/javascript" src="js/jquery.apPlaylistManager.min.js"></script>
        <script type="text/javascript" src="js/jquery.apTextScroller.min.js"></script><!-- scrollable song name -->
        <script type="text/javascript" src="js/jquery.html5audio.min.js"></script>
        <script type="text/javascript" src="js/jquery.html5audio.func.js"></script>
        <script type="text/javascript" src="js/jquery.html5audio.settings_wrap_multi2.js"></script>
        
	</head>
	<body>
           
        <!-- playlist selector: http://www.bulgaria-web-developers.com/projects/javascript/selectbox/ -->
        <select name="hap_playlist" id="hap_playlist" tabindex="1">
            <option value="playlist1">Local playlist 1</option>
            <option value="ofm_singles">Official.fm singles</option>
            <option  value="youtube_singles">Youtube singles</option>
            <option  value="playlist_youtube">Youtube playlist</option>
            <option value="playlist_podcast">Podcast playlist</option>
            <option value="playlist_soundcloud">SoundCloud playlist</option>
        </select>      
           
        <!-- player code -->   
        <!-- we have removed player from this instance because we wont play music with this instance, we will just use it to process playlist urls like soundcloud, youtube etc... -->     
        <div id="componentWrapper">
              
             <div class="playlistHolder" data-playlistLocked>
                 <div class="componentPlaylist">
                     <div class="playlist_inner">
                     	<!-- playlist items are appended here! --> 
                     </div>
                 </div>
                 <!-- preloader --> 
                 <div class="preloader"></div>
             </div>
        
        </div> 
             
        <div class="componentWrapper">
        
        	 <div class="controls_toggle"><img src='media/data/icons/set2/play.png' alt='controls_toggle'/></div>
        
             <div class="player_progress">
                  <div class="progress_bg"></div>
                  <div class="load_progress"></div>
                  <div class="play_progress"></div>
                  <div class="player_progress_tooltip"><p></p></div>
             </div>
             
             <div class="player_volume_wrapper">
                 <div class="player_volume"><img src='media/data/icons/set2/volume.png' alt='player_volume'/></div>
                 <div class="volume_seekbar" data-orientation="vertical" data-autoHide="3000">
                     <div class="volume_bg"></div>
                     <div class="volume_level"></div>
                     <div class="player_volume_tooltip"><p></p></div>
                  </div>
             </div>
              
             <div class="playlistHolder">
                 <div class="componentPlaylist">
                     <div class="playlist_inner">
                     	<!-- playlist items are appended here! --> 
                     </div>
                 </div>
             </div>

        </div> 
             
        <!-- PLAYLIST LIST -->
        <div id="playlist_list">
                    
             <ul id='playlist1'>
             
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='local' data-mp3='../media/audio/1/Tim_McMorris_-_A_Bright_And_Hopeful_Future.mp3' data-ogg='../media/audio/1/Tim_McMorris_-_A_Bright_And_Hopeful_Future.ogg' data-title='Tim McMorris - A Bright And Hopeful Future' data-thumb='../media/audio/1/Tim_McMorris_-_A_Bright_And_Hopeful_Future.jpg'><a class='playlistNonSelected' href='#'><img src="../media/audio/1/Tim_McMorris_-_A_Bright_And_Hopeful_Future.jpg" alt="image"/><p class="hap_title">Tim McMorris - A Bright And Hopeful Future</p></a></li>
                 
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='local' data-mp3='../media/audio/1/Tim_McMorris_-_Be_My_Valentine.mp3' data-ogg='../media/audio/1/Tim_McMorris_-_Be_My_Valentine.ogg' data-title='Tim McMorris - Be My Valentine' data-thumb='../media/audio/1/Tim_McMorris_-_Be_My_Valentine.jpg'><a class='playlistNonSelected' href='#'><img src="../media/audio/1/Tim_McMorris_-_Be_My_Valentine.jpg" alt="image"/><p class="hap_title">Tim McMorris - Be_My_Valentine</p></a></li>
               
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='local' data-mp3='../media/audio/1/Tim_McMorris_-_Give_Our_Dreams_Their_Wings_To_Fly.mp3' data-ogg='../media/audio/1/Tim_McMorris_-_Give_Our_Dreams_Their_Wings_To_Fly.ogg' data-title='Tim McMorris - Give Our Dreams Their Wings To Fly' data-thumb='../media/audio/1/Tim_McMorris_-_Give_Our_Dreams_Their_Wings_To_Fly.jpg'><a class='playlistNonSelected' href='#'><img src="../media/audio/1/Tim_McMorris_-_Give_Our_Dreams_Their_Wings_To_Fly.jpg" alt="image"/><p class="hap_title">Tim McMorris - Give Our Dreams Their Wings To Fly</p></a></li>
                 
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='local' data-mp3='../media/audio/1/Tim_McMorris_-_Happy_Days_Are_Here_To_Stay.mp3' data-ogg='../media/audio/1/Tim_McMorris_-_Happy_Days_Are_Here_To_Stay.ogg' data-title='Tim McMorris - Happy Days Are Here To Stay' data-thumb='../media/audio/1/Tim_McMorris_-_Happy_Days_Are_Here_To_Stay.jpg'><a class='playlistNonSelected' href='#'><img src="../media/audio/1/Tim_McMorris_-_Happy_Days_Are_Here_To_Stay.jpg" alt="image"/><p class="hap_title">Tim McMorris - Happy Days Are Here To Stay</p></a></li>
                 
               <!--  <li class= 'playlistItem hap_draggable hap_wrap' data-type='local' data-mp3='../media/audio/1/Tim_McMorris_-_Health_Happiness_Success.mp3' data-ogg='../media/audio/1/Tim_McMorris_-_Health_Happiness_Success.ogg' data-title='Tim McMorris - Health Happiness Success' data-thumb='../media/audio/1/Tim_McMorris_-_Health_Happiness_Success.jpg'><a class='playlistNonSelected' href='#'><img src="../media/audio/1/Tim_McMorris_-_Health_Happiness_Success.jpg" alt="image"/><p class="hap_title">Tim McMorris - Health Happiness Success</p></a></li>
                 
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='local' data-mp3='../media/audio/1/Tim_McMorris_-_Marketing_Advertising_Music.mp3' data-ogg='../media/audio/1/Tim_McMorris_-_Marketing_Advertising_Music.ogg' data-title='Tim McMorris - Marketing Advertising Music' data-thumb='../media/audio/1/Tim_McMorris_-_Marketing_Advertising_Music.jpg'><a class='playlistNonSelected' href='#'><img src="../media/audio/1/Tim_McMorris_-_Marketing_Advertising_Music.jpg" alt="image"/><p class="hap_title">Tim McMorris - Marketing Advertising Music</p></a></li>
                 
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='local' data-mp3='../media/audio/1/Tim_McMorris_-_Successful_Business_Venture.mp3' data-ogg='../media/audio/1/Tim_McMorris_-_Successful_Business_Venture.ogg' data-title='Tim McMorris - Successful Business Venture' data-thumb='../media/audio/1/Tim_McMorris_-_Successful_Business_Venture.jpg'><a class='playlistNonSelected' href='#'><img src="../media/audio/1/Tim_McMorris_-_Successful_Business_Venture.jpg" alt="image"/><p class="hap_title">Tim McMorris - Successful Business Venture</p></a></li>
               -->
             </ul> 
             
             <!-- ofm single tracks -->
             <ul id='ofm_singles'>
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='ofm_single' data-path='D4lw'></li> 
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='ofm_single' data-path='B1pl'></li> 
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='ofm_single' data-path='GGXE'></li>  
             </ul>
             
             <!-- youtube singles -->
             <ul id='youtube_singles'>
                 <li class='playlistItem hap_draggable hap_wrap' data-type='youtube_single' data-path='oGGCRHRW8cs' ></li>
                 <li class='playlistItem hap_draggable hap_wrap' data-type='youtube_single' data-path='0qy9Vagwrxo' ></li>
                 <li class='playlistItem hap_draggable hap_wrap' data-type='youtube_single' data-path='ezf34E1bHzs' ></li>
                 <!--<li class='playlistItem hap_draggable hap_wrap' data-type='youtube_single' data-path='opL4oe62XL8' ></li>
                 <li class='playlistItem hap_draggable hap_wrap' data-type='youtube_single' data-path='Akb7SJgGx1A' ></li>
                 <li class='playlistItem hap_draggable hap_wrap' data-type='youtube_single' data-path='uPOUgobWTT0' ></li>  -->
             </ul>
             
             <!-- youtube playlist -->
             <ul id='playlist_youtube'>
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='youtube_playlist' data-path='PLE0311B1CFA360F55' data-thumb='media/default_artwork/yt_playlist/01.jpg'></li> 
             </ul>
             
             <!-- podcast playlists -->
             <ul id='playlist_podcast'>
                 <li class= 'playlistItem hap_draggable hap_wrap' data-type='podcast' data-path='http://www.kingola.com/feed/podcast/' data-thumb='media/default_artwork/podcast/01.jpg'></li>
             </ul>
                    
             <!-- Soundcloud playlists -->
             <ul id='playlist_soundcloud'>
                <li class= 'playlistItem hap_draggable hap_wrap' data-type='soundcloud' data-path='http://soundcloud.com/computer-magic' data-thumb='media/default_artwork/soundcloud/01.jpg'></li>
             </ul>

        </div>
    
	</body>
</html>
